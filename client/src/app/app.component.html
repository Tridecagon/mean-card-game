<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item href="https://facebook.com/Tridecagon" target="_blank">
        <mat-icon mat-list-icon>person</mat-icon>
        <span mat-line>Author</span>
      </a>
      <a mat-list-item href="https://github.com/Tridecagon/mean-card-game" target="_blank">
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Source Code</span>
      </a>
      <a mat-list-item href="https://github.com/luixaviles/socket-io-typescript-chat" target="_blank">
        <mat-icon mat-list-icon>code</mat-icon>
        <span mat-line>Chat Engine</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div>
    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
        <span>Card Game Engine</span>
      </mat-toolbar>
    </div>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
