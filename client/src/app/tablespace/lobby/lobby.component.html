<div class="lobby-container">
    <mat-table #table [dataSource]="this.lobbyTables">

      <ng-container matColumnDef="north">
        <mat-header-cell *matHeaderCellDef> North </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index">
          <button *ngIf="!table.users[2]?.name" mat-raised-button color="primary" (click)="onSeatClick(i, 2)">Sit here</button>
          <button *ngIf="table.users[2]?.name" mat-raised-button color="accent">{{table.users[2].name}}</button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="south">
        <mat-header-cell *matHeaderCellDef> South </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index">
            <button *ngIf="!table.users[0]?.name" mat-raised-button color="primary" (click)="onSeatClick(i, 0)">Sit here</button>
            <button *ngIf="table.users[0]?.name" mat-raised-button color="accent">{{table.users[0].name}}</button>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="east">
        <mat-header-cell *matHeaderCellDef> East </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index">
            <button *ngIf="!table.users[3]?.name" mat-raised-button color="primary" (click)="onSeatClick(i, 3)">Sit here</button>
            <button *ngIf="table.users[3]?.name" mat-raised-button color="accent">{{table.users[3].name}}</button>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="west">
        <mat-header-cell *matHeaderCellDef> West </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index">
            <button *ngIf="!table.users[1]?.name" mat-raised-button color="primary" (click)="onSeatClick(i, 1)">Sit here</button>
            <button *ngIf="table.users[1]?.name" mat-raised-button color="accent">{{table.users[1].name}}</button>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="gameType">
        <mat-header-cell *matHeaderCellDef> Game </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index" >
          <mat-form-field>
            <mat-select [value]="table.gameType" required [disabled]="!isMyTable(table)" (selectionChange)="onGameSelected(i, $event.value)">
              <mat-option *ngFor="let type of gameTypes" [value]="type" [disabled]="type === 'Skat'">
                {{type}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="start">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let table; let i = index">
            <button [disabled]="table.active" mat-button (click)="onStartClick(i)">Start game!</button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
    </mat-table>
</div>
