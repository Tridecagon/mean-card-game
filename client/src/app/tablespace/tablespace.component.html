<div class="tablespace-container">
  <div class="tablespace-felt-bound">
    <div class="tablespace-felt">
      
      <div *ngIf="!inGame" class="content-container">
        <mcg-lobby></mcg-lobby>
      </div>
      <div *ngIf="inGame" class="content-container">
        <mcg-hand [player]="users[1]" [zIndex] = "zIndexes[1]" [location]="'left'"></mcg-hand>
        <mcg-hand [player]="users[2]" [zIndex] = "zIndexes[2]" [location]="'top'"></mcg-hand>
        <mcg-hand [player]="users[3]" [zIndex] = "zIndexes[3]" [location]="'right'"></mcg-hand>
        <mcg-hand [player]="users[0]" [zIndex] = "zIndexes[0]" [location]="'bottom'"></mcg-hand>
      </div>
    </div>
  </div>
</div>
