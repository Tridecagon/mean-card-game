<div class="tablespace-container" [style.height]="getContainerSize()">
  <div class="tablespace-felt-bound" [style.height]="getFeltHeight()" [style.max-width]="getFeltMaxWidth()">
    <div class="tablespace-felt" [style.max-width]="getFeltMaxWidth()">
      
      <div *ngIf="!inGame" class="content-container">
        <mcg-lobby [user]="user"></mcg-lobby>
      </div>
      <div *ngIf="inGame" class="content-container">
        <mcg-playspace [tableId]="tableId" [user]="user" (onJoinTable)="handleJoinTable($event)"></mcg-playspace>
      </div>
    </div>
  </div>
</div>
