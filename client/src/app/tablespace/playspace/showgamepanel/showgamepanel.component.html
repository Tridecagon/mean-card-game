<mat-card>
  <mat-card-title>{{bidder}} bids a {{gameString()}}</mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="1" rowHeight="187.5px">
        <mat-grid-tile style="perspective: 800px">
              <div class="player-card" [@flipCard]="uiCard.face">
                <img [src]="getCardFace()">
                <img  src="./assets/img/deck/back.png" [style.transform]="'rotateY(180deg)'">
              </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  <mat-card-footer>
      Total bid: something
  </mat-card-footer>
</mat-card>
