<div class="scoreboard-container">
    <mat-card>
        <mat-card-title>Scores</mat-card-title>
        <mat-card-content>
            <mat-table [dataSource]="tableArray">
            <ng-container *ngFor="let column of players" [matColumnDef]="column">
                <mat-header-cell *matHeaderCellDef>{{ column }}</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row[column] }}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="players"></mat-header-row>
            <mat-row *matRowDef="let row; columns: players;"></mat-row>
            </mat-table>
        </mat-card-content>
        <!---
        <mat-card-actions>
            <button mat-button type="button" (click)="onCloseClick()">Close</button>
        </mat-card-actions>
    -->
    </mat-card>
</div>
