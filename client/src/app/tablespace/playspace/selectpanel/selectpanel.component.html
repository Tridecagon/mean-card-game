<div class="selectpanel-container">
  <mat-card>
    <mat-card-title>{{gameType}}: Select Game</mat-card-title>
    <mat-card-content>
      <mat-grid-list cols="8" rowHeight="50px">
        <mat-grid-tile colspan="2" rowspan="1">
            Turn:
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('Turn')" (click)="selectSkatGame('Turn')">Turn</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('Guetz')" (click)="selectSkatGame('Guetz')">Guetz</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          Solo:
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          <button mat-raised-button type="button" [color]="getColor('Club')"(click)="selectSkatGame('Club')">C</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          <button mat-raised-button type="button" [color]="getColor('Spade')" (click)="selectSkatGame('Spade')">S</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          <button mat-raised-button type="button" [color]="getColor('Heart')" (click)="selectSkatGame('Heart')">H</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="2">
          <button mat-raised-button type="button" [color]="getColor('Diamond')" (click)="selectSkatGame('Diamond')">D</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('Grand')" (click)="selectSkatGame('Grand')">Grand</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">

        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
            <button mat-raised-button type="button" [color]="getColor('GrandOvert')" (click)="selectSkatGame('GrandOvert')">Grand Overt</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('Null')" (click)="selectSkatGame('Null')">Null</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('NullOvert')" (click)="selectSkatGame('NullOvert')">Null Overt</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <button mat-raised-button type="button" [color]="getColor('Ramsch')" (click)="selectSkatGame('Ramsch')" [disabled]="!canRamsch()">Ramsch</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <div style='width: 100%'>
              <mat-checkbox [disabled]="!canDeclare()" [checked]="getSchneider()" (change)="setSchneider()">Declared Schneider</mat-checkbox>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="6" rowspan="1">

        </mat-grid-tile>
        <mat-grid-tile colspan="2" rowspan="1">
          <div style='width: 100%'>
            <mat-checkbox [disabled]="!canDeclare()" [checked]="getSchwarz()" (change)="setSchwarz()">Declared Schwarz</mat-checkbox>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="5" rowspan="1">

        </mat-grid-tile>
        <mat-grid-tile colspan="1" rowspan="1">
          <button mat-raised-button type="button" color="accent" [disabled]="!canConfirm()" (click)="confirmSelection()">Confirm</button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-footer>
      <span style.font-weight="bold"> Total bid: {{winningBid === 5 ? '-' : winningBid}} </span>
    </mat-card-footer>
  </mat-card>
</div>
