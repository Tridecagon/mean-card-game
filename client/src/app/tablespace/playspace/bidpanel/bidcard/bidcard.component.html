<mat-card>
  <mat-card-subtitle
   [style.font-weight]="activeTurn ? 'bold' : 'normal'"
   [style.background-color]="activeTurn ? 'forestgreen' : 'white'">
      {{player.name}}
  </mat-card-subtitle>
  <mat-card-content *ngIf="myFormControl">
      <mat-form-field style="width: 70px" >
        <input matInput [formControl]="myFormControl" placeholder="Bid" type="number" min="0" max="10" [value]="myValue" [readonly]="!canBid" (keyup.enter)="sendBid()">
        <mat-error *ngIf="myFormControl.errors">
          {{myFormControl.errors?.errorMsg}}
        </mat-error>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button type="button" [disabled]="!canBid" (click)="sendBid()">BID</button>
    </mat-card-actions>
</mat-card>
