<div class="bidpanel-container">
  <mat-card>
    <mat-card-title>Oh Hell: Bidding</mat-card-title>
    <mat-card-content>
      <mat-grid-list [cols]="calculateCols()" rowHeight="260px">
        <mat-grid-tile
            *ngFor="let player of players"
            [colspan]="1"
            [rowspan]="1">
            <mat-card>
              <mat-card-subtitle>
                  {{player.name}}
              </mat-card-subtitle>
              <mat-card-content>
                  <form>
                    <mat-form-field>
                      <input matInput placeholder="Bid" [value]="bids[player.id]" (keyup.enter)="sendBid()">
                    </mat-form-field>
                  </form>
              </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="trumpUiCard">
              <div style="width: 100%; height: 100%">
                <H1 style="text-align: center">Trumps:</H1>
                <img src="./assets/img/deck/{{trumpUiCard.imageSrc}}" style="position:absolute; max-height: 70%; max-width: 100%; left: 0; right: 0; margin: auto" >
              </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</div>
