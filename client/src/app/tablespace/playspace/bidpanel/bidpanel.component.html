<div class="bidpanel-container">
  <mat-card>
    <mat-card-title>{{gameType}}: Bidding</mat-card-title>
    <mat-card-content>
      <mat-grid-list [cols]="calculateCols()" rowHeight="220px">
        <mat-grid-tile
            *ngFor="let player of players; let i = index"
            [colspan]="1"
            [rowspan]="1">
            <mcg-bidcard [player]="player" [activeTurn]="i === turnIndex" [canBid]="canBid(player)" [myValue]="bids[i]" [myFormControl]="bidFormControls[i]" [minBid]="minBid" [maxBid]="maxBid" [bidMode]="bidModes[i]"></mcg-bidcard>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="trumpUiCard">
              <div style="width: 100%; height: 100%">
                <H1 style="text-align: center">Trumps:</H1>
                <img src="./assets/img/deck/{{trumpUiCard.imageSrc}}" style="position:absolute; max-height: 70%; max-width: 100%; left: 0; right: 0; bottom: 0; margin: 0 auto" >
              </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-footer>
      <span>Total tricks: {{totalTricks}}</span><span [style.font-weight]="bidsComplete ? 'bold' : 'normal'"> Total bid: {{totalBid}} </span>
    </mat-card-footer>
  </mat-card>
</div>
