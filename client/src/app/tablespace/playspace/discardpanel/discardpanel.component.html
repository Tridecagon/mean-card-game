
<mat-card appearance="outlined">
  <mat-card-title style="justify-content: center">Discard Skat</mat-card-title>
  <mat-card-content style="justify-content: center">
    Select two cards to place in the Skat.
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" [disabled]="!ready" color="accent" (click)="discard()" style="justify-content: center">Discard</button>
  </mat-card-actions>
</mat-card>
